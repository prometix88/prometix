<!DOCTYPE html>
<html>
  <head>
    <title>Preview NPS</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../nps-widget.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window?.NPSConfig?.init) {
          window.NPSConfig.init({
            selector: '#nps-widget',
            question: 'Seberapa besar kemungkinan Anda merekomendasikan kami?',
          });
          window.NPSConfig = {};
        } else {
          console.error('NPSConfig.init is not available');
        }
      });
    </script>
  </body>
</html>
