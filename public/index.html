<!DOCTYPE html>
<html>
  <head>
    <title>Preview Prometix</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../prometix.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window?.Prometix?.init) {
          window.Prometix.init({
            config: {
              title: 'Seberapa besar kemungkinan Anda merekomendasikan kami?',
            },
          });
          // window.Prometix = {};
        } else {
          console.error('Prometix.init is not available');
        }
      });
    </script>
  </body>
</html>
